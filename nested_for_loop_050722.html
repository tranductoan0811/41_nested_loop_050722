<!DOCTYPE html>
<html>
<head>
<h1>Thực hành vòng for lồng vẽ HCN dấu *</h1>
</head>
<body>
  <!-- Luyện tập trang learn sử dụng vòng lặp lồng nhau 05-07-2022-->

<script>
  for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 10; j++) {
        document.write("*");
        
      }
      document.write("</br>");
  }
</script>

</body>

</html>
