<!DOCTYPE html>
<html>
<head>

</head>

<body>
  <!-- Sử dụng vòng lặp lồng nhau -->

  <script>
    let draw;
    draw = "<table border = 1; width: 300px>";
    for (let i = 1; i <= 10; i++) {
        draw = draw + "<tr>";
        for (let j = 1; j <= 10; j++) {
            draw = draw + "<td>" + (i*j) + "</td>";

        }

        draw = draw + "</tr>";
    }

    draw = draw + "</table>";

    document.write(draw);
  </script>

</body>



</html>
